project: bayesian_dpddm
program: experiments/run.py
method: bayes  
metric:
  name: fpr_id
  goal: minimize
parameters:
  dataset:
    values: [cifar10]
  model.mid_channels:
    values: [64, 128, 256, 512]
  model.kernel_size:
    values: [3, 5, 7]
  model.mid_layers:
    values: [1, 2, 3, 4]
  model.hidden_dim:
    values: [128, 256, 512]
  model.reg_weight_factor:
    values: [1, 10, 100, 1000]
  dpddm.data_sample_size:
    values: [50]
  dpddm.temp:
    values: [1, 10, 100, 1000]

command: 
  - ${env}
  - python 
  - ${program}
  - --config-name=cifar10
  - ${args_no_hyphens}
